
spring.datasource.url=jdbc:postgresql://localhost:5432/oyo_ext
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.platform=postgres
spring.jpa.database-platform=com.oyo.payments.sql.MyPostgreSQLDialect
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.liquibase.enabled=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=9999

#PAYMENTS_SERVICE
PAYMENTS_BASE_URL=http://localhost:5000

#transaction
PAYMENTS_INITIATE_TRANSACTION=/transaction/initiate